<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet" />
    <link rel="icon" href="./images/favicon.ico">
<body>
    <div class="container">
        <div class="photo-column">
            <div class="logo-container">
                <span class="material-icons md-48">cyclone</span>
                ODIN
            </div>
            <div class="photo-credit">
                Photo by <a href="https://unsplash.com/@lucastheis">Lucas Theis</a> on <a href="https://unsplash.com/photos/MO-30jajbrM">Unsplash</a>
            </div>
        </div>
        <div class="form-column">
            <div class="header">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <span class="italic">now</span> to get started.
                </p>
                <p>
                    You <span class="italic">know</span> you want to.
                </p>
            </div>

            <div class="form">
                <p>Let's do this!</p>
                <div class="inputs">
                    <p>
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name" name="first_name">
                    </p>
                    <p>
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name" name="last">
                    </p>
                    <p>
                        <label for="email">email</label>
                        <input type="email" id="email" name="email">
                    </p>
                    <p>
                        <label for="phone-num">phone number</label>
                        <input type="tel" id="phone-num" name="phone_num">
                    </p>
                    <p>
                        <label for="pwd">password</label>
                        <input type="password" id="pwd" name="password">
                    </p>
                    <p>
                        <label for="pwd-confirm">confirm password</label>
                        <input type="password" id="pwd-confirm" name="password_confirm" class="error">
                    </p>
                </div>
            </div>
            <div class="below-form">
                <button>Create Account</button>
                <span>Already have an account? <a href="#">Log in</a></span>
            </div>
        </div>
    </div>
</body>
</html>
